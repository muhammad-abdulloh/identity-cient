<div style="width: 200px; margin: auto;">
    <button
      *ngFor="let language of languagesList; index as i"
      (click)="changeLanguage(language.code)"
    >
      <img alt="rasm" [src]="language.imgUrl" [alt]="language.name" style="width: 40px; " />
      <span> {{ language.shorthand }} </span>
    </button>
  </div>


<h1>{{'title' | transloco}}</h1>

<h1>{{'form.firstName' | transloco}}</h1>
<h1>{{'form.lastName' | transloco}}</h1>

<!-- davay item -->
<h1>item detailsdan</h1>

<app-idem-detail [item]="currentItem"></app-idem-detail>


<h1>outputdan</h1>

<app-item-output (newItemEvent)="addItem($event)"></app-item-output>


<ul>
  <li *ngFor="let item of items">{{item}}</li>
</ul>
